<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="icon" href="/favicon.ico" />

    <title>Nekomoe JP Formatter</title>

    <!-- Bootstrap core CSS -->
    <link href="css/editor.css" rel="stylesheet" />

    <!-- Custom styles for this template -->
    <style id="vvvebjs-styles">
      .container {
        max-width: 960px;
      }

      .pricing-header {
        max-width: 700px;
      }
      .container
        > .row.row-cols-1.row-cols-md-3.mb-3.text-center
        > .form-control {
        display: inline-block;
      }
      .container > .row > .col-sm-4 > h3 > .form-control {
        height: 40rem;
      }
      .container > .row > .col-sm-4 > .form-control {
        height: 40rem;
      }
      .container > .row > .col-sm-4 > h1 {
        font-size: 1.2rem;
      }
      .container > .row > .col-sm-5 > h1 {
        font-size: 1.2rem;
      }
      .container > .row > .col-sm-5 > .form-control {
        height: 40rem;
      }
      .container > .row > .col-5.col-sm-2 > .btn.btn-primary {
        margin-right: auto;
        margin-left: auto;
      }
    </style>
  </head>

  <body>
    <header
      class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm"
    >
      <p class="h5 my-0 me-md-auto fw-normal">Nekomoe JP Formatter</p>
      <nav class="my-2 my-md-0 me-md-3">
        <a class="p-2 text-dark" href="#">Features</a>
      </nav>
      <a class="btn btn-outline-primary" href="#">Sign up</a>
    </header>

    <main class="container">
      <div class="row">
        <div class="col-sm-5">
          <h1>输入文本或拖放文本文件</h1>
          <textarea placeholder="输入文本或拖放文本文件至此" class="form-control" id="input-jp"></textarea>
        </div>
        <div class="col-5 col-sm-2 d-flex flex-column align-content-center justify-content-center align-items-center">
          <div class="mb-4">
            <a class="btn btn-success px-3" id="format-btn">格式化</a>
          </div>
          <div>
            <a class="btn btn-link" href="pattern.tsv">查看规则</a>
          </div>
        </div>
        <div class="col-sm-5">
          <h1>
            输出文本
            <a class="btn btn-outline-success btn-sm px-3 py-0" id="copy-jp">点击复制</a>
            <a class="btn btn-outline-primary btn-sm px-3 py-0" id="download-jp">保存为文件</a>
          </h1>
          <textarea class="form-control" id="output-jp"></textarea>
        </div>
      </div>
      <div
        class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center"
      ></div>

      <footer class="pt-4 my-md-5 pt-md-5 border-top">
        <div class="row">
          <div class="col-12 col-md">
            <img class="mb-2" src="" alt="" width="24" height="24" />
            <small class="d-block mb-3 text-muted">© 2023-2024</small>
          </div>
          <div class="col-6 col-md">
            <h5>Features</h5>
            <ul class="list-unstyled text-small">
              <li><a class="link-secondary" href="#">Cool stuff</a></li>
            </ul>
          </div>
          <div class="col-6 col-md">
            <h5>Resources</h5>
            <ul class="list-unstyled text-small">
              <li><a class="link-secondary" href="#">Resource</a></li>
            </ul>
          </div>
          <div class="col-6 col-md">
            <h5>About</h5>
            <ul class="list-unstyled text-small">
              <li><a class="link-secondary" href="#">Team</a></li>
            </ul>
          </div>
        </div>
      </footer>
    </main>

    <script src="https://cdnjs.webstatic.cn/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.webstatic.cn/ajax/libs/bootstrap/4.6.1/js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
